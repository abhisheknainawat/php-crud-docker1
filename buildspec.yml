version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 347363585996.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t php-crud-app .
      - docker tag php-crud-app:latest 347363585996.dkr.ecr.us-east-1.amazonaws.com/php-crud-app:latest

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 347363585996.dkr.ecr.us-east-1.amazonaws.com/php-crud-app:latest

artifacts:
  files:
    - '**/*'
